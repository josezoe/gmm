<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vendor Portal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/vendor_style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'vendor_dashboard' %}">Dashboard</a>
            <a href="{% url 'vendor_profile' %}">Profile</a>
            <a href="{% url 'vendor_settings' %}">Settings</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Multi-Vendor E-commerce Platform</p>
    </footer>
</body>
</html>
